<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ _('home_title') }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>{{ _('home_header') }}</h1>

    {% if g.user %}
      <p>{{ _('logged_in_as', username=g.user['name']) }}</p>
    {% else %}
      <p>{{ _('not_logged_in') }}</p>
    {% endif %}

    <hr>
    <p><strong>DEBUG locale:</strong> {{ g.debug_locale }}</p>
    <p><strong>DEBUG timezone:</strong> {{ g.debug_timezone }}</p>
    <p><strong>Heure locale (format√©e):</strong> {{ now }}</p>
  </body>
</html>
